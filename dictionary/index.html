<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurilingua Noun & Pronoun Decliner</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 1.5rem;
      text-align: center;
      max-width: 520px;
      font-size: 0.95rem;
    }

    .card {
      background: #181f35;
      padding: 1.5rem;
      border-radius: 0.75rem;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    input {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #3a466b;
      background: #0f1424;
      color: #f5f5f5;
      outline: none;
    }

    input:focus {
      border-color: #7bb0ff;
      box-shadow: 0 0 0 1px #7bb0ff33;
    }

    button {
      margin-top: 0.75rem;
      padding: 0.4rem 0.9rem;
      border-radius: 0.5rem;
      border: none;
      background: #3d7afe;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #2e61d1;
    }

    pre {
      margin-top: 1rem;
      background: #0f1424;
      padding: 0.75rem 0.9rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .error {
      margin-top: 0.75rem;
      color: #ff9a9a;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Aurilingua Decliner</h1>
  <div class="subtitle">
    Type an English <strong>noun</strong> like <strong>wolf</strong>, <strong>child</strong>, <strong>heart</strong>, <strong>book</strong>,<br/>
    a <strong>pronoun</strong> like <strong>me, you, he, she, it, we, they</strong>,<br/>
    a <strong>demonstrative</strong> like <strong>this</strong>, <strong>that</strong>, <strong>those</strong>,<br/>
    or an <strong>adjective</strong> like <strong>beautiful</strong>.<br/>
    The tool shows the Aurilingua forms and full declension.
  </div>

  <div class="card">
    <label for="lookupInput">English word:</label>
    <input id="lookupInput" type="text" placeholder="wolf, heart, book, me, you, he, she, this, those, beautiful..." />
    <button onclick="lookupWord()">Decline</button>

    <div id="error" class="error"></div>
    <pre id="output"></pre>
  </div>

  <script>
    // --- Aurilingua noun mini-dictionary ---
    // class: "rex" (animate) or "murus" (inanimate)
    const aurilinguaNouns = {
      "wolf":   { lemma: "lupor",   cls: "rex"   },
      "child":  { lemma: "pueror",  cls: "rex"   },
      "man":    { lemma: "sapior",  cls: "rex"   },
      "woman":  { lemma: "velor",   cls: "rex"   },
      "friend": { lemma: "amīkor",  cls: "rex"   },

      "heart":  { lemma: "cordum",  cls: "murus" },
      "book":   { lemma: "librum",  cls: "murus" },
      "stone":  { lemma: "lapidum", cls: "murus" },
      "house":  { lemma: "domum",   cls: "murus" }
      // Add more nouns here as Aurilingua grows
    };

    // --- Aurilingua pronoun + demonstrative dictionary ---
    // Each English key can map to multiple entries (sg/pl, animate/inanimate)
    // Forms: nominative, accusative, oblique
    const aurilinguaPronouns = {
      "i": [
        { lemma: "ego", gloss: "I / me (1sg)", nom: "ego", acc: "em",  obl: "mei" }
      ],
      "me": [
        { lemma: "ego", gloss: "I / me (1sg)", nom: "ego", acc: "em",  obl: "mei" }
      ],
      "we": [
        { lemma: "nos", gloss: "we / us (1pl)", nom: "nos", acc: "nosem", obl: "nori" }
      ],
      "us": [
        { lemma: "nos", gloss: "we / us (1pl)", nom: "nos", acc: "nosem", obl: "nori" }
      ],
      "you": [
        { lemma: "tu",  gloss: "you (singular)", nom: "tu",  acc: "tem",   obl: "tei" },
        { lemma: "vos", gloss: "you (plural)",   nom: "vos", acc: "vosem", obl: "vori" }
      ],
      "he": [
        { lemma: "ilor", gloss: "he / she / they (animate sg)", nom: "ilor", acc: "ilor", obl: "ilori" }
      ],
      "she": [
        { lemma: "ilor", gloss: "he / she / they (animate sg)", nom: "ilor", acc: "ilor", obl: "ilori" }
      ],
      "it": [
        { lemma: "idum", gloss: "it (inanimate sg)", nom: "idum", acc: "idum", obl: "idi" }
      ],
      "they": [
        { lemma: "ilores", gloss: "they (animate pl)",   nom: "ilores", acc: "ilores", obl: "ilorum" },
        { lemma: "ida",    gloss: "they (inanimate pl)", nom: "ida",    acc: "ida",    obl: "idorum" }
      ],
      "them": [
        { lemma: "ilores", gloss: "them (animate pl)",   nom: "ilores", acc: "ilores", obl: "ilorum" },
        { lemma: "ida",    gloss: "them (inanimate pl)", nom: "ida",    acc: "ida",    obl: "idorum" }
      ],

      "this": [
        { 
          lemma: "istor",
          gloss: "this (animate sg)",
          nom: "istor",
          acc: "istor",
          obl: "istori"
        },
        {
          lemma: "istum",
          gloss: "this (inanimate sg)",
          nom: "istum",
          acc: "istum",
          obl: "isti"
        }
      ],

      "that": [
        {
          lemma: "allor",
          gloss: "that (animate sg)",
          nom: "allor",
          acc: "allor",
          obl: "allori"
        },
        {
          lemma: "allum",
          gloss: "that (inanimate sg)",
          nom: "allum",
          acc: "allum",
          obl: "alli"
        }
      ],

      "these": [
        {
          lemma: "istores",
          gloss: "these (animate pl)",
          nom: "istores",
          acc: "istores",
          obl: "istorum"
        },
        {
          lemma: "ista",
          gloss: "these (inanimate pl)",
          nom: "ista",
          acc: "ista",
          obl: "istorum"
        }
      ],

      "those": [
        {
          lemma: "allores",
          gloss: "those (animate pl)",
          nom: "allores",
          acc: "allores",
          obl: "allorum"
        },
        {
          lemma: "alla",
          gloss: "those (inanimate pl)",
          nom: "alla",
          acc: "alla",
          obl: "allorum"
        }
      ]
    };

    // --- Aurilingua adjective mini-dictionary ---
    // For now just "beautiful" → bellor / bellum
    const aurilinguaAdjectives = {
      "beautiful": {
        english: "beautiful",
        rexLemma: "bellor",   // with animate (Rex) nouns
        murusLemma: "bellum"  // with inanimate (Murus) nouns
      }
      // Add more adjectives here as Aurilingua grows
    };

    // --- Declension engines ---

    function declineRex(lemma) {
      // Rex: Nom = -or, Acc = -orem, Obl = -ori; Plural: -ores / -orum
      const nomSg = lemma;          // lupor
      const accSg = lemma + "em";   // luporem
      const oblSg = lemma + "i";    // lupori

      const nomPl = lemma + "es";   // lupores
      const accPl = lemma + "es";   // lupores
      const oblPl = lemma + "um";   // luporum

      return { nomSg, accSg, oblSg, nomPl, accPl, oblPl };
    }

    function declineMurus(lemma) {
      // Murus: Nom = Acc = -um; Oblique = -i; Pl: -a / -orum
      const nomSg = lemma;
      const accSg = lemma;
      const stem = lemma.endsWith("um") ? lemma.slice(0, -2) : lemma;

      const oblSg = stem + "i";       // cordi
      const nomPl = stem + "a";       // corda
      const accPl = stem + "a";
      const oblPl = stem + "orum";    // cordorum

      return { nomSg, accSg, oblSg, nomPl, accPl, oblPl };
    }

    // Use the same engines for adjectives:
    function formatAdjective(entry) {
      const rexForms = declineRex(entry.rexLemma);
      const murusForms = declineMurus(entry.murusLemma);

      return [
        `Adjective: ${entry.rexLemma} / ${entry.murusLemma}  ("${entry.english}")`,
        "",
        "Rex (with animate nouns):",
        "  Singular:",
        `    Nom – ${rexForms.nomSg}`,
        `    Acc – ${rexForms.accSg}`,
        `    Obl – ${rexForms.oblSg}`,
        "  Plural:",
        `    Nom – ${rexForms.nomPl}`,
        `    Acc – ${rexForms.accPl}`,
        `    Obl – ${rexForms.oblPl}`,
        "",
        "Murus (with inanimate nouns):",
        "  Singular:",
        `    Nom – ${murusForms.nomSg}`,
        `    Acc – ${murusForms.accSg}`,
        `    Obl – ${murusForms.oblSg}`,
        "  Plural:",
        `    Nom – ${murusForms.nomPl}`,
        `    Acc – ${murusForms.accPl}`,
        `    Obl – ${murusForms.oblPl}`
      ].join("\n");
    }

    // --- Formatting helpers for nouns & pronouns ---

    function formatNoun(entry, forms) {
      const { lemma, cls } = entry;
      const classLabel = cls === "rex" ? "Rex (animate)" : "Murus (inanimate)";

      return [
        `Lemma: ${lemma}   [${classLabel}]`,
        "",
        "Singular:",
        `  Nom – ${forms.nomSg}`,
        `  Acc – ${forms.accSg}`,
        `  Obl – ${forms.oblSg}`,
        "",
        "Plural:",
        `  Nom – ${forms.nomPl}`,
        `  Acc – ${forms.accPl}`,
        `  Obl – ${forms.oblPl}`
      ].join("\n");
    }

    function formatPronouns(entries, englishForm) {
      const lines = [];
      lines.push(`English: “${englishForm}” (pronoun/demonstrative)`);
      lines.push("");

      entries.forEach((p, idx) => {
        const label = entries.length > 1 ? `Form ${idx + 1}` : "Form";
        lines.push(`${label}: ${p.lemma} — ${p.gloss}`);
        lines.push(`  Nom – ${p.nom}`);
        lines.push(`  Acc – ${p.acc}`);
        lines.push(`  Obl – ${p.obl}`);
        lines.push("");
      });

      return lines.join("\n").trimEnd();
    }

    // --- Main lookup ---

    function lookupWord() {
      const raw = document.getElementById("lookupInput").value.trim();
      const input = raw.toLowerCase();
      const outputEl = document.getElementById("output");
      const errorEl = document.getElementById("error");

      outputEl.textContent = "";
      errorEl.textContent = "";

      if (!input) {
        errorEl.textContent = "Type an English noun, pronoun, demonstrative, or adjective to look up.";
        return;
      }

      // 1) Check pronouns/demonstratives
      if (aurilinguaPronouns[input]) {
        const text = formatPronouns(aurilinguaPronouns[input], raw);
        outputEl.textContent = text;
        return;
      }

      // 2) Check adjectives
      if (aurilinguaAdjectives[input]) {
        const entry = aurilinguaAdjectives[input];
        const text = formatAdjective(entry);
        outputEl.textContent = text;
        return;
      }

      // 3) Then check nouns
      const entry = aurilinguaNouns[input];
      if (!entry) {
        errorEl.textContent = `No Aurilingua noun, pronoun, demonstrative, or adjective found for “${raw}”. Add it to the dictionaries in the code.`;
        return;
      }

      let forms;
      if (entry.cls === "rex") {
        forms = declineRex(entry.lemma);
      } else if (entry.cls === "murus") {
        forms = declineMurus(entry.lemma);
      } else {
        errorEl.textContent = `Unknown noun class for “${entry.lemma}”. Use "rex" or "murus".`;
        return;
      }

      outputEl.textContent = formatNoun(entry, forms);
    }
  </script>
</body>
</html>
